<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter Management</title>
    <script>
        function sendMQTT(inverterId) {
            fetch(`/send/${inverterId}/`)
                .then(response => response.json())
                .then(data => {
                    console.log("MQTT message sent", data);
                });
        }

        function submitForm(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData,
            })
            .then(response => response.text())
            .then(html => {
                document.open();
                document.write(html);
                document.close();
            });
        }
    </script>
</head>
<body>
    <h1>Inverter Management</h1>

    <h2>Add New Inverter</h2>
    <form method="post" action="" onsubmit="submitForm(event)">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set</button>
    </form>

    <h2>Inverter List</h2>
    <div id="inverter-list">
        {% for inverter in inverters %}
            <div>
                <p>{{ inverter.name }}</p>
                <button onclick="sendMQTT({{ inverter.id }})">Send MQTT</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
